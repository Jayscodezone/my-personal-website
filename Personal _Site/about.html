<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General styling */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        font-family: "Lato", sans-serif;
        overflow-x: hidden;
      }

      .container {
        background-position: center;
        position: relative;
        background-size: cover;
        background-image: url("media/portbackground.jpeg");
        height: 200vh;
        width: 100%;
      }

      /* Navbar styling */
      .navbar {
        list-style: none;
        margin: auto;
        padding: 15px 0px;
        font-family: "Lato", sans-serif;
        justify-content: space-between;
        display: flex;
      }

      .navbar ul {
        display: flex;
        padding: 0px;
      }

      .navbar ul li {
        margin: 0px 18px;
        list-style: none;
      }

      .navbar ul li a {
        color: blanchedalmond;
        text-decoration: none;
        font-size: 3vw;
      }

      /* Main content styling */
      main {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        width: 80%;
        margin: 40px auto;
        text-align: center;
        color: white;
        border-radius: 10px;
      }

      .profile {
        display: flex;
        align-items: center;
        margin-bottom: 2em;
      }

      .profile img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-right: 20px;
      }

      /* Refined Skills Section */
      .skills {
        margin: 2em 0;
      }

      .skills h3 {
        font-size: 2rem;
        color: rgb(9, 209, 79);
        margin-bottom: 1rem;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
      }

      .skill-item {
        background: rgba(0, 123, 255, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        font-size: 1.2rem;
        transition: transform 0.3s;
      }

      .skill-item:hover {
        transform: scale(1.1);
      }

      /* Social links */
      .socials {
        margin-top: 2em;
        text-align: center;
      }

      .socials a {
        margin: 0 10px;
        color: #007bff;
        text-decoration: none;
      }

      h1 {
        color: rgb(222, 196, 255);
        font-size: 80px;
        text-align: center;
        margin-top: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>About Me</h1>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <div class="profile">
          <img src="istockphoto-1683114382-612x612.jpg" alt="Janaya Cooper" />
          <div>
            <h2>Hi, I'm Janaya!</h2>
            <p>
              I'm mastering HTML, CSS, and JavaScript to become a Full Stack Engineer.
            </p>
          </div>
        </div>

        <!-- Enhanced Skills Section -->
        <section class="skills">
          <h3>Skills</h3>
          <div class="skills-grid">
            <div class="skill-item">HTML</div>
            <div class="skill-item">CSS</div>
            <div class="skill-item">JavaScript</div>
            <div class="skill-item">Python</div>
            <div class="skill-item">Node.js</div>
            <div class="skill-item">Express</div>
          </div>
        </section>

        <section class="socials">
          <h3>Connect with Me</h3>
          <a href="https://www.linkedin.com/in/janaya-cooper/" target="_blank">LinkedIn</a>
          <a href="https://github.com/Jayscodezone" target="_blank">GitHub</a>
          <a href="mailto:jayscodedynasty@gmail.com">Email</a>
        </section>
      </main>
    </div>

    <footer>
      <p>Created by Janaya Cooper</p>
    </footer>
  </body>
</html>
