<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* General styling */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        font-family: "Lato", sans-serif;
        overflow-x: hidden;
        background-color: #111;
        color: white;
      }
      
   /* Responsive Design for tablets */
   @media (max-width: 768px) {
    body {
      font-size: 14px;
    }
  }
  
  /*  Responsive Design For phones */
  @media (max-width: 480px) {
    body {
      font-size: 12px;
    }
  }
   /* Container styling */
      .container {
        background-position: center;
        background-size: cover;
        background-image: url("media/portbackground.jpeg");
        min-height: 100vh;
        width: 100%;
      }

      /* Navbar styling */
      .navbar {
        list-style: none;
        margin: auto;
        padding: 15px 0px;
        justify-content: space-between;
        display: flex;
      }

      .navbar ul {
        display: flex;
        padding: 0px;
      }

      .navbar ul li {
        margin: 0px 18px;
        list-style: none;
      }

      .navbar ul li a {
        color: blanchedalmond;
        text-decoration: none;
        font-size: 2vw;
        transition: 0.3s ease-in-out;
      }
      .navbar ul li a:hover {
        color: darksalmon;
      }

      .profile {
        display: flex;
        align-items: center;
        margin-bottom: 32px;
      }

      .profile img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-right: 20px;
      }

      /* Skills Section */
      .skills {
        margin: 32px 0px;
      }

      .skills h3 {
        font-size: 32px;
        color: rgb(107, 5, 197);
        margin-bottom: 1rem;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
      }

      .skill-item {
        background: rgba(0, 123, 255, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        font-size: 19px;
        transition: transform 0.3s;
      }

      .skill-item:hover {
        transform: scale(1.1);
      }

      /* Social Media links */
      .socials {
        margin-top: 32px;
        text-align: center;
      }

      .socials a {
        margin: 0 10px;
        color: #007bff;
        text-decoration: none;
      }
      /*Heading styling*/
      h1 {
        color: rgb(222, 196, 255);
        font-size: 64px;
        text-align: center;
        margin-top: 20px;
      }
      h2 {
        color: rgb(207, 11, 135);
        font-size: 32px;
        margin-bottom: 32px;
        text-align: center;
      }

      h3 {
        color: rgb(226, 220, 231);
        font-size: 24px;
        margin-bottom: 16px;
      }
      /* Paragraph styling*/
      p {
        font-size: 20px;
        margin-bottom: 20px;
        line-height: 1.5px;
        text-align: center;
        margin-top: 40px;
        border-radius: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
      /* Footer styling */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>

      <h1>About Me</h1>
      
 <img src="media/profilepicture.jpg" alt ="profile picture" class="profile-pic" >
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <main>
        <div class="profile">
          <div>
            <h2>Hi, I'm Janaya!</h2>
            <p>
              I'm mastering HTML, CSS, and JavaScript to become a Full Stack
              Engineer.
            </p>
          </div>
        </div>

        <!-- Enhanced Skills Section -->
        <section class="skills">
          <h3>Skills</h3>
          <div class="skills-grid">
            <div class="skill-item">HTML</div>
            <div class="skill-item">CSS</div>
            <div class="skill-item">JavaScript</div>
            <div class="skill-item">Python</div>
            <div class="skill-item">Node.js</div>
            <div class="skill-item">Express</div>
          </div>
        </section>
        <br />
        <section class="socials">
          <h3>Connect with Me</h3>
          <a href="https://www.linkedin.com/in/janaya-cooper/" target="_blank"
            >LinkedIn</a
          >
          <a href="https://github.com/Jayscodezone" target="_blank">GitHub</a>
          <a href="mailto:jayscodedynasty@gmail.com">Email</a>
        </section>
      </main>
    </div>

    <footer>
      <p>Created by Janaya Cooper</p>
    </footer>
  </body>
</html>
